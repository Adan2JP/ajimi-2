<html>
  <head>
    <script src="./index.js?33343439"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="background" src="./assets/background.jpg">
        <a-asset-item id="limited4" src="./assets/limited_4.dae"></a-asset-item>
      </a-assets>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity position="0 0 0" id="income">
        <a-collada-model class="araburi" src="#limited4" rotation="0 0 0" position="2 0 -2.5" scale="0.1 0.1 0.1"></a-collada-model>
        <a-animation attribute="direction" begin="bigger" direction="alternate" dur="2000" to="2 0 -1.0" repeat="indefinite"></a-animation>
      </a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC" src="#background" rotation="0 -90 0"></a-sky>
      <a-camera position="0 0 20">
        <a-entity id="myCursor" cursor="fuse:true; maxDistance:30; timeout:500;" scale="0.2 0.2 0.2" position="0 0 -5" geometry="primitive: ring" material="color: red; shader: flat; opacity:0.5" />
      </a-camera>
    </a-scene>
    <footer style="position: absolute; bottom: 0; left: 0;">
      <p style="margin: 0;">
        photo by <a href="https://flic.kr/p/VkENS5" target="_blank">Ángel M. Felicísimo</a>
      </p>
    </footer>
  </body>
</html>
